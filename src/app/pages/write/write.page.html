
<ion-header style="box-shadow: 1px 1px 5px #e8e8e8;"  class="ion-no-border">
  
  <ion-toolbar>
    <div class="main-header">
      <div class="header">
        <div class="toggleMenu" (click)='openMenu()' menu="main-menu">
          <div>
            <div class=" rown row1" ></div>
            <div class=" rown row2" ></div>
          </div>
        </div>
        <div class="end">
          <div class="notif">
            <ion-icon style="font-size: 18px;" name="notifications-outline"></ion-icon>
          </div>
          <div class="profile_pic">
            <div class="pic">
    
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  <div class="main_wrapper">
    <div (click)="newChronic()" class="add quickSans" >
      <ion-icon name="create"></ion-icon>
      Nouvelle histoire
    </div>
    <div style="margin:25px 0 25px 0; width: 90%; margin-left: 5%;">
      <ion-row>
        <ion-col size="4">
          <hr class="separator" />
        </ion-col>
        <ion-col class="quickSans" style="text-align: center; color: #e8e8e8;" size="4">
          OU
        </ion-col>
        <ion-col size="4">
          <hr class="separator" />
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 25px; font-size: 14px; text-align: center; color: #04545f;" class="quickSans">
        Ajouter un chapitre Ã  une chronique existante
      </ion-row>
      <ion-row style="margin: 25px 0 25px 0">
        <ion-col size="4">

        </ion-col>
        <ion-col size="4">
          <hr class="separator" />
        </ion-col>
        <ion-col size="4">
          
        </ion-col>
      </ion-row>
      <ion-list>
        <div *ngFor="let c of chronics" class="chronic quickSans">
          <div>
            {{c.title}}
          </div>
          <div >
            <ion-icon color="primary" class="iconn" style="font-size: 18px;" name="chevron-forward-outline"></ion-icon>
          </div>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>
