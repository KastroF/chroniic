<ion-header>
  <ion-toolbar>
    <ion-title class="quickSans" color="primary">Catégories</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="quickSans" style="text-align: center;" size="12">
        Cochez les catégories auxquelles l'on pourrait associer votre histoire, 
        puis cliquez sur valider tout en bas s'il vous plaît
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='4'>

      </ion-col>
      <ion-col size='4'>
          <hr class="separator"/>
      </ion-col>
      <ion-col size='4'>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let c of categories; let i=index">
      <ion-label class="quickSans">{{c.cd_name}}</ion-label>
      <ion-checkbox (ionChange)="check($event.detail.checked, i)" slot="end" [(ngModel)]="c.isChecked"></ion-checkbox>
    </ion-item>
    <ion-button style="margin-top: 20px;" expand="block" shape="round" (click)="validate()">
      Valider
    </ion-button>
  </ion-list>
</ion-content>
